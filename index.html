<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    <title>Bienvenido</title>
</head>
<body>
    
    <!-- NAVEGACIÓN-->
    <nav class="navbar navbar-light bg-light" >
        <a href="" class="navbar.brand">
            Product App
        </a>
    </nav>
    
    <div class="container">
        <!--APLICACIÓN-->
        <div id="App" class=" row pt-5">
            <div class=" col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2018" placeholder="product year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            
            <div id="product-list" class= col-md-8">
                
            </div>
            
        </div>
    </div>
    
    
<script src="App.js"></script>
</body>
</html>
